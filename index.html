<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/styles.css">
    <title>Google Replica Project</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav>
                <div class="left">
                    <a class="nav-items" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                    <a class="nav-items" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </div>
                <div class="right">
                    <a class="nav-items" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                    <a class="nav-items" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                    <a href="https://www.google.com/intl/en/about/products?tab=wh"><img class="grid-icon" src="img/grid.png" alt="Google Apps Grid icon"></a>
                    <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"><button class="signIn">Sign-In</button></a>
                </div>
            </nav>
        </header>
    </div>
    <div class="content">
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png" alt="Google logo">
        </div>
        <div class="search-wrapper">
            <img class="question-icon" src="img/magglass.jpg" alt="magnifying glass">
            <input class="search" type="text">
            <img class="sound-icon" src="img/microphone.jpg" alt="microphone">
        </div>
        <div class="button">
            <button type="submit">Google Search</button><button type="submit">I'm Feeling Lucky</button>
        </div>
    </div>

    <footer class="footer-wrapper">
        <div class="footer">
            <div class="leftfooter">
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_campaign=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="rightfooter">
                <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?fg=1">Terms</a>
                <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </div>

        </div>
    </footer>
    
</body>
</html>
